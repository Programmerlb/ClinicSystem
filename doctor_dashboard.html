<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <header>
        <h1>Welcome, Dr. Smith</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#appointments">View Appointments</a></li>
                <li><a href="#manage">Manage Appointments</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="profile">
        <h2>Dr. Smith</h2>
        <figure>
            <img src="assets/images/smith.png" alt="Dr. Smith" width="300" height="200">
            <figcaption>Dr. Smith - Cardiologist</figcaption> 
        </figure>
    </section>

    <section id="appointments" class="appointments-section">
        <h2>View Appointments</h2>
        <div class="filter-controls">
            <label for="filter-status">Filter by Status:</label>
            <select id="filter-status" class="form-select" onchange="filterAppointments()">
                <option value="">All Appointments</option>
                <option value="pending">Pending</option>
                <option value="confirmed">Confirmed</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        <div class="appointments-table-wrapper">
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-appointment-id="1" data-status="pending">
                        <td>John Doe</td>
                        <td>2026-02-16</td>
                        <td>10:00 AM</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                        <td class="actions-cell">
                            <button class="btn btn-sm btn-info" onclick="viewDetails(1)">Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <section id="manage" class="manage-section">
        <h2>Manage Appointments</h2>
        <div class="appointments-table-wrapper">
            <table class="appointments-table">
                <thead>
                    <tr>
                        <th>Patient</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-appointment-id="123" data-status="pending">
                        <td>John Doe</td>
                        <td>2026-02-16</td>
                        <td>10:00 AM</td>
                        <td><span class="status-badge status-pending">Pending</span></td>
                        <td class="actions-cell">
                            <button class="btn btn-sm btn-success" onclick="approveAppointment(123)">Approve</button>
                            <button class="btn btn-sm btn-danger" onclick="rejectAppointment(123)">Reject</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

</body>
</html>

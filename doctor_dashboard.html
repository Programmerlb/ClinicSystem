                <td>John Doe</td>
                <td>Dr. Smith</td>

                    <form action="approve_appointment.php" method="post">
                        <input type="hidden" name="appointment_id" value="123">
                        <button type="submit">Approve</button>
                    </form>
                    <form action="reject_appointment.php" method="post">
                        <input type="hidden" name="appointment_id" value="123">

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard</title>
</head>

<body>
    <header>
        <h1>Welcome, John Doe</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#book">Book Appointment</a></li>
                <li><a href="#manage">Manage Appointments</a></li>
                <li><a href="logout.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <section id="book">
        <h2>Book an Appointment</h2>
        <form action="book_appointment.html" method="post">
            <label for="doctor">Select Doctor:</label>
            <select id="doctor" name="doctor">
                <option value="" disabled selected>Select</option>
                <option value="dr_smith">Dr. Smith</option>
                <option value="dr_jones">Dr. Jones</option>
            </select><br><br>

            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date"><br><br>

            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time"><br><br>

            <button type="submit">Book Appointment</button>
        </form>
    </section>

    <section id="manage">
        <h2>Manage Appointments</h2>
        <table>
            <tr>
                <th>Doctor</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>Dr. Smith</td>
                <td>2026-02-16</td>
                <td>10:00 AM</td>
                <td>Confirmed</td>
                <td>
                    <button onclick="window.location.href='edit_appointment.html'">Edit</button>
                    <form action="delete_appointment.php" method="post">
                        <input type="hidden" name="appointment_id" value="123">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </table>
    </section>
</body>

</html>
